services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: meeting-scheduler-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: meeting_scheduler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meeting-scheduler-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-scheduler-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: meeting_scheduler
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: super_tajny_klucz_jwt_dla_docker_123456789012345678901234567890
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meeting-scheduler-network
    volumes:
      - ./server:/app/server
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: meeting-scheduler-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - meeting-scheduler-network

networks:
  meeting-scheduler-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

