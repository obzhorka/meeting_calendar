services:
  # PostgreSQL Database (taki sam jak w produkcji)
  db:
    image: postgres:15-alpine
    container_name: meeting-scheduler-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: meeting_scheduler
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./server/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meeting-scheduler-network

  # Backend z hot-reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: meeting-scheduler-backend-dev
    restart: unless-stopped
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: meeting_scheduler
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev_jwt_secret_12345678901234567890
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - meeting-scheduler-network
    volumes:
      - ./server:/app/server
      - /app/node_modules
    command: npm run server

  # Frontend z hot-reload
  frontend:
    image: node:18-alpine
    container_name: meeting-scheduler-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - meeting-scheduler-network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

networks:
  meeting-scheduler-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local

